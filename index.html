<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, viewport-fit=cover"
		/>
		<title>FIT3179 Assignment 2</title>
		<!-- Style CSS -->
		<link rel="stylesheet" href="./css/styles.css" />
		<!-- Import Vega & Vega-Lite -->
		<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
		<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body style="zoom: 100%">
		<div class="container margin-0 padding-0 width-auto height-auto">
			<!-- Navbar -->
			<div
				class="navbar flex align-items-center justify-content-around width-auto"
				id="navbar"
			>
				<h4 class="margin-0 padding-0">FIT3179 ASSIGNMENT 2</h4>
				<h2 class="margin-0 padding-0">
					Australia Weather Visualization
				</h2>
				<div class="margin-0 padding-0 flex flex-row">
					<a
						class="margin-0 padding-0 adjustment height-auto width-auto"
						href="https://github.com/ebud0001"
						target="_blank"
					>
						<img
							class="margin-0 padding-0"
							src="user.svg"
							alt="user logo"
							href="https://github.com/ebud0001"
							target="_blank"
						/>
					</a>
					<h4>Created by Jianglong</h4>
				</div>
			</div>
			<!-- Content -->
			<div class="flex margin-0 padding-0 height-90-vh" id="content">
				<!-- Menu -->
				<div
					class="col flex menu height-90-vh align-items-center flex-column"
					id="menu"
				>
					<h4 class="white-text">MENU</h4>
					<div id="option1">
						<p class="white-text margin-0 padding-0" id="option1">Average Temperature in Australia</p>
					</div>
					<div id="option2">
						<p class="white-text margin-0 padding-0" id="option2">Temperature and Humidity by Month</p>
					</div>
					<div id="option3">
						<p class="white-text margin-0 padding-0" id="option3">Rainfall by City in Australia</p>
					</div>
					<div id="option4">
						<p class="white-text margin-0 padding-0" id="option4">Wind direction and Rainfall</p>
					</div>
				</div>
				<!-- Graph -->
				<div class="col data height-auto adjustment flex-column" id="data">
					<div class="visibility-hidden" id="col-graph">
						<div
							class="margin-0 padding-0 adjustment visibility-hidden"
							id="graph"
						></div>
					</div>
					<div
						class="margin-0 padding-0 adjustment visibility-hidden"
						id="caption"
					></div>
					<div
						class="margin-0 padding-0 adjustment visibility-hidden"
						id="source"
					></div>
				</div>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
